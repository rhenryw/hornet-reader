<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
    <style>
        html, body { width: 280px; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; color: #111; }
        h1 { display: flex; align-items: center; gap: 8px; font-size: 16px; font-weight: 700; margin: 0; padding: 12px; border-bottom: 1px solid #eee; }
        h1::before { content: ""; display: inline-block; width: 24px; height: 24px; background-image: url("/icons/wasp48.png"); background-size: contain; background-repeat: no-repeat; }
        .section { padding: 12px; border-bottom: 1px solid #f1f1f1; }
        .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin: 8px 0; }
        label { font-size: 12px; color: #333; }
        input[type="color"] { width: 36px; height: 24px; border: 1px solid #ddd; border-radius: 6px; background: #fff; }
        input[type="range"] { width: 100%; }
        input[type="checkbox"] { transform: scale(1.1); }
        button { appearance: none; border: none; padding: 6px 10px; border-radius: 6px; background: #111; color: #fff; font-weight: 600; cursor: pointer; }
        button.secondary { background: #e0e0e0; color: #111; }
        .muted { color: #777; font-size: 12px; }
        ul { list-style: none; padding-left: 0; margin: 8px 0 0; max-height: 160px; overflow: auto; }
        li { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 6px 0; border-bottom: 1px dashed #eee; }
        #gradient_size { width: 100%; }
        .hidden { display: none; }
    </style>
</head>

<body>
    <div id="popup-content">
        <h1>Hornet Reader</h1>

        <div class="section">
            <div class="row">
                <label for="enabled">Enable Hornet</label>
                <input type="checkbox" id="enabled" name="enabled">
            </div>
            <div class="row">
                <label for="use_font_weight">Alternating font weight</label>
                <input type="checkbox" id="use_font_weight" name="use_font_weight">
            </div>
            <div class="row">
                <label for="apply_scope">Apply on</label>
                <select id="apply_scope" name="apply_scope">
                    <option value="none">NONE (default)</option>
                    <option value="auto" selected>Auto sites</option>
                    <option value="all">All sites</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <label for="gradient_size">Gradient Size (%)</label>
            </div>
            <input type="range" id="gradient_size" name="gradient_size" min="0" max="100" value="10">
        </div>

        <div class="section">
            <div class="row">
                <label for="color1">Color 1</label>
                <input type="color" id="color1" name="color1" value="#0000FF">
            </div>
            <div class="row">
                <label for="color2">Color 2</label>
                <input type="color" id="color2" name="color2" value="#FF0000">
            </div>
            <div class="row">
                <label for="color_text">Text Color</label>
                <input type="color" id="color_text" name="color_text" value="#000000">
            </div>
        </div>

        <div class="section">
            <div class="row">
                <button id="auto_add">Add this domain to auto list</button>
            </div>
            <div class="row">
                <span class="muted">Auto domains</span>
            </div>
            <ul id="auto_list"></ul>
        </div>
    </div>
	<div id="error-content" class="hidden">
        <p>Can't use Hornet Reader on this web page.</p>
	</div>
	<script src="menu.js"></script>
</body>

</html>
